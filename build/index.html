<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Отзывы</title>
</head>
<body>
    <div class="content">
        <div class="title">
            <span>Мои отзывы о товарах</span>
        </div>
        <div class="notice">
            <img src="./img/icon/icon_notice-warning.svg" alt="" class="notice__warning-icon">
            <span class="notice__text">Ваши отзывы будут опубликованы на сайте после проверки модератором.</span>
        </div>
        <table class="reviews-table">
            <thead class="reviews-table__header">
                <tr class="reviews-table__table-columns">
                    <th class="reviews-table__table-columns-photo">
                        <span class="reviews-table__header-span">Фото</span>
                    </th>
                    <th class="reviews-table__table-columns-item-name">
                        <span class="reviews-table__header-span">Наименование товара</span>
                    </th>
                    <th class="reviews-table__table-columns-your-review">
                        <span class="reviews-table__header-span">Ваши отзывы</span>
                    </th>
                    <th class="reviews-table__table-columns-review-status">
                        <span class="reviews-table__header-span">Статус отзыва</span>
                    </th>
                    <th class="reviews-table__table-columns-actions">
                        <span class="reviews-table__header-span">Действия</span>
                    </th>
                </tr>
           </thead>
           <tbody class="reviews-table__table-content">
               <tr class="reviews-table-item-row">
                   <th class="reviews-table-item-row__cell-photo">
                       <img src="./img/Drill.png" alt="">
                   </th>
                   <th class="reviews-table-item-row__cell-name">
                       <span class="reviews-table-item-row__item-name">Дрель ударная BOSCH PSB 550 RЕ, БЗП Арт.0603130020</span>
                   </th>
                   <th class="reviews-table-item-row__cell-review"></th>
                   <th class="reviews-table-item-row__cell-status"></th>
                   <th class="reviews-table-item-row__cell-actions"></th>
               </tr>
           </tbody>
        </table>
    </div>  
</body>
</html>
